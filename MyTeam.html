<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="header_wrapper d-flex align-items-center justify-content-between">
                <div class="logo_wrapper">
                    <a href="javascript:void(0)"><img src="./images/logo_main.svg" alt=""></a>
                </div>
                <div class="main-menu">
                    <ul>
                        <li><a class="active" href="./Home.html">Home</a></li>
                        <li><a href="./MyTeam.html">My Team</a></li>
                        <li><a href="./MyOffice.html">Office Maps</a></li>
                        <li><a href="javascript:void(0)">Help</a></li>
                    </ul>
                </div>
                <div class="right-menus">
                    <div class="username has-dropdown">
                        <span>Alexander</span> <img src="./images/profileof.png" class="user-img" alt="">
                    </div>
                    <div class="profile-inner">
                        <ul class="profile-menus">
                            <li><a href="/profilepage.html">Profile</a></li>
                            <li><a href="javascript:void(0)">Options</a></li>
                            <li><a href="javascript:void(0)">Change password</a></li>
                            <li><a href="javascript:void(0)">Logout</a></li>
                        </ul>
                    </div>
                    <button class="mobile-menu-toggler">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper_main">

        <div class="myteam_wrapper">
            <div class="container">
                <h4 class="common-title">My Team</h4>
                <div class="top-weeks-wrapper">
                    <div class="week-days">
                        <h3>June 14 – 18, 2021</h3>
                    </div>
                    <div class="week-toggler">
                        <button>&lsaquo;</button>
                        <span>Today</span>
                        <button>&rsaquo;</button>
                    </div>
                    <button class="blue-bg-button btn">+ Invite Team to the Office</button>
                </div>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="./images/footer-logo.svg" alt="">
                </div>
                <div class="col-md-6">
                    <p>© 2021 EAB. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="delegate_workspot" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="delegate-workspot-access" action="submit">
                  <input type="search" placeholder="Search..." class="searchbox">
                  <div class="form-group">
                      <img src="./images/profileof.png" alt="">
                      <input id="jane" type="checkbox" class="checkbox">
                      <label for="jane">Jane Cooper</label>
                  </div>
                  <div class="form-group">
                    <img src="./images/workspot1.png" alt="">
                    <input id="wade" type="checkbox" class="checkbox">
                    <label for="wade">Wade Warren</label>
                </div>
                <div class="form-group">
                    <img src="./images/workspot2.png" alt="">
                    <input id="cameron" type="checkbox" class="checkbox">
                    <label for="cameron">Cameron Williamson</label>
                </div>
                <div class="form-group">
                    <img src="./images/workspot3.png" alt="">
                    <input id="leslie" type="checkbox" class="checkbox">
                    <label for="leslie">Leslie Alexander</label>
                </div>
                <div class="form-group">
                    <img src="./images/workspot2.png" alt="">
                    <input id="cameron" type="checkbox" class="checkbox">
                    <label for="cameron">Cameron Williamson</label>
                </div>
                <div class="form-group">
                  <img src="./images/workspot1.png" alt="">
                  <input id="wade" type="checkbox" class="checkbox">
                  <label for="wade">Wade Warren</label>
              </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn save-data">Save</button>
                <button type="button" class="btn dismiss" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="header_wrapper d-flex align-items-center justify-content-between">
                <div class="logo_wrapper">
                    <a href="javascript:void(0)"><img src="./images/logo_main.svg" alt=""></a>
                </div>
                <div class="main-menu">
                    <ul>
                        <li><a href="./">Home</a></li>
                        <li><a href="./MyTeam.html">My Team</a></li>
                        <li><a href="./MyOffice.html" class="active">Office Maps</a></li>
                        <li><a href="javascript:void(0)">Help</a></li>
                    </ul>
                </div>
                <div class="right-menus">
                    <div class="username has-dropdown">
                        <span>Alexander</span> <img src="./images/profileof.png" class="user-img" alt="">
                    </div>
                    <div class="profile-inner">
                        <div class="head">
                            <span>This is your account</span>
                        </div>
                        <div class="profile-popup-main">
                            <img src="./images/profileof.png" alt="">
                            <h3>Alexander Doe</h3>
                            <p>alexander.doe@example.com</p>
                            <button type="button" class="w-100 blue-color-btn">View My Profile</button>
                        </div>
                        <div class="popup-secondary-profile">
                            <img src="./images/profileof.png" alt="">
                            <div class="sec-profile-info">
                                <h4>Jane Cooper</h4>
                                <span>janeсooper@example.com</span>
                            </div>
                        </div>
                        <a href="#" class="logout">Log out</a>
                    </div>

                    <button class="mobile-menu-toggler">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper_main">

        <div class="office_maps">
            <div class="container">
                <div class="head d-flex align-items-center">
                    <h4 class="common-title">My Team</h4>
                    <div class="office-selections">
                        <div class="selction_one">
                            <label for="">Office</label>
                            <select name="" id="">
                                <option value="">Washington, DC</option>
                                <option value="">Malbourne, Aus</option>
                                <option value="">Lords, UK</option>
                                <option value="">Hadingley, UK</option>
                            </select>
                        </div>
                        <div class="selction_one">
                            <label for="">Building/Floor</label>
                            <select name="" id="">
                                <option value="">Floor 3</option>
                                <option value="">Malbourne, Aus</option>
                                <option value="">Lords, UK</option>
                                <option value="">Hadingley, UK</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="office-structure mt-4">
            <div class="container">
                <div class="card office-structure-inner">
                    <div class="left-panel">
                        <div class="office-info">
                            <p class="name">Washington, DC</p>
                            <span class="floor">floor 3</span>
                            <span class="floor">floor 4</span>
                        </div>
                        <div class="office-resource">
                            <p>Office Resources</p>
                            <div class="office-part-one yellow">
                                <span class="informer"></span>
                                <label for="my-spot">Yellow</label>
                            </div>
                            <div class="office-part-one teal">
                                <span class="informer"></span>
                                <label for="my-spot">Teal</label>
                            </div>
                            <div class="office-part-one orange">
                                <span class="informer"></span>
                                <label for="my-spot">Orange</label>
                            </div>
                            <div class="office-part-one blue">
                                <span class="informer"></span>
                                <label for="my-spot">Blue</label>
                            </div>
                            <div class="office-part-one teal">
                                <span class="informer">315</span>
                                <label for="my-spot">Bel-Air</label>
                            </div>
                            <div class="office-part-one teal">
                                <span class="informer">332</span>
                                <label for="my-spot">Walkerville</label>
                            </div>
                            <div class="office-part-one white">
                                <span class="informer">334</span>
                                <label for="my-spot">Common Room</label>
                            </div>
                            <div class="office-part-one black">
                                <span class="informer">359</span>
                                <label for="my-spot">The Post</label>
                            </div>
                            <div class="office-part-one heart pink">
                                <span class="informer"><img src="./images/heart.png" alt=""></span>
                                <label for="my-spot">AED</label>
                            </div>
                        </div>
                    </div>
                    <div class="right-map">
                        <img src="./images/floormap.png" alt="">
                        <div class="toolbar">
                            <button class="location"><img src="./images/location.png" alt=""></button>
                            <button class="zoomin"><img src="./images/zoomin.png" alt=""></button>
                            <button class="zoomout"><img src="./images/zoomout.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="./images/footer-logo.svg" alt="">
                </div>
                <div class="col-md-6">
                    <p>© 2021 EAB. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
